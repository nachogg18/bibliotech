version: '3.4'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3001:3306"
    volumes:
      - ../db_data:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: mysqladmin ping -h localhost
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
  grafana-service:
    image: grafana/grafana
    restart: always
    depends_on:
      - db
    ports:
      - "3002:3000"
    volumes:
      - ../grafana_data:/var/lib/grafana
  backup:
    image: mysql:8.0
    volumes:
      - ./backup.sh:/backup.sh
      - ../backup_data:/backup
    command: [ "sh", "/backup.sh" ]
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on: [restore]
  restore:
    image: mysql:8.0
    volumes:
      - ./restore.sh:/restore.sh
      - ../backup_data:/backup
    command: [ "sh", "/restore.sh" ]
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
networks:
  net:
    external: true
