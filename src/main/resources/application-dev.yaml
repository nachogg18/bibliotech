spring:
  sql:
    init:
      mode: always
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.MySQLDialect


token:
  signing:
    key: ${JWT_KEY}
  expiration:
    time: ${TOKEN_EXPIRATION_TIME}
