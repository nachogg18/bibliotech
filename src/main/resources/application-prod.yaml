spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update


token:
  signing:
    key: ${JWT_KEY}
  expiration:
    time: ${TOKEN_EXPIRATION_TIME}
